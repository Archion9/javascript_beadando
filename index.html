<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Platformer</title>
    <script src="./frontend/backendhandler.js"></script>
</head>

<body>

    <div id="menu-container">
        <div id="registration-container">
            <h1>Platformer játék</h1>
            <input type="text" id="username" placeholder="Felhasználónév">
            <input type="password" id="password" placeholder="Jelszó">
            <button type="button" id="register" value="Regisztráció">Regisztráció</button>
            <button type="button" id="login" value="Bejelentkezés"> Bejelentkezés</button>
            <button type="button" id="logout" value="Kijelentkezés"> Kijelentkezés</button>
            <button type="button" id="start-button">Játék indítása</button>
        </div>
        <div id="score-container">
            <h2>Ranglista: </h2>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Felhasználónév</th>
                        <th>Pontszám</th>
                        <th>Életek</th>
                        <th>Idő</th>
                    </tr>
                </thead>
                <tbody id="score-tbody">

                </tbody>
            </table>
        </div>
    </div>
    <canvas id="game-canvas" width="1024" height="640"></canvas>

    <script src="./frontend/camera.js" type="module"></script>
    <script src="./frontend/constants.js" type="module"></script>
    <script src="./frontend/engine.js" type="module"></script>
    <script src="./frontend/game_regist.js" type="module"></script>
    <script src="./frontend/input.js" type="module"></script>
    <script src="./frontend/level.js" type="module"></script>
    <script src="./frontend/physics.js" type="module"></script>
    <script src="./frontend/player.js" type="module"></script>
</body>

</html>
